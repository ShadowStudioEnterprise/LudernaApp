<div class="container-fluid">
  <iframe width="853" [src]="video" frameborder="0" allowfullscreen allow="xr-spatial-tracking"></iframe>
</div>


<div class="container">
  <div class="row text-center title">
    <div class="col-lg">
      <div>
        <a class="buttonB btn btn-secondary btn-secondary--text-shadow " [routerLink]="['reserva']"
          rel="nofollow">Reservar</a>
      </div>
      <h1 class="pb-4">
        {{ apartment.name}}
      </h1>
      <h2 class="pb-4">
        {{ info.slogan}}
      </h2>
      <h6 class="right pb-4"><a [href]="'https://www.google.com/maps/place/'+locationCoord">Mapa</a></h6>
    </div>

  </div>
  <div class="row">
    <div class="col-lg-2">
      <div class="table">
        <div class="table-row ">
          <div class="table-col p-2">Ba√±os</div>
          <div class="table-col p-2 right"> {{houseLayout.bathrooms}}</div>
        </div>
        <div class="table-row">
          <div class="table-col p-2">Habitaciones</div>
          <div class="table-col p-2 right">{{houseLayout.bedrooms}}</div>
        </div>
        <div class="table-row right">
          <div class="table-col p-2">Camas</div>
          <div class="table-col p-2 right">{{houseLayout.beds}}</div>
        </div>
        <div class="table-row">
          <div class="table-col p-2">Guests</div>
          <div class="table-col p-2 right"> {{houseLayout.guests}}</div>
        </div>
      </div>
    </div>
    <div class="col-lg-8 description" style="text-align: justify;" [innerHTML]="info.description">
    </div>
    <div class="col-lg-2">
      <div class="table">
        <div class="table-row" *ngFor="let item of info.amenities">
          <div class="table-col p-2 list">{{item}}</div>
        </div>
      </div>
    </div>

    <div id="carouselExampleControls" class="carousel slide pb-5" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div *ngFor="let item of gallery; let primero=first"
          [className]="primero ?'carousel-item active' :'carousel-item'">
          <img [src]="item" class="d-block w-100">
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
